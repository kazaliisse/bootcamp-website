<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Your Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #6a11cb, #2575fc);
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        font-size: 1.8rem;
      }

      label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 0.9rem;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }

      input:focus {
        outline: none;
        border: 1px solid #6a11cb;
        box-shadow: 0 0 4px rgba(106, 17, 203, 0.5);
      }

      button {
        background: #6a11cb;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        width: 100%;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #2575fc;
      }

      .footer-text {
        margin-top: 15px;
        font-size: 0.9rem;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Reset Your Password</h2>
      <form
        action="{{ url_for('password_reset.reset_password') }}"
        method="POST"
      >
        <label for="reset_code">Reset Code:</label>
        <input
          type="text"
          name="reset_code"
          id="reset_code"
          placeholder="Enter reset code"
          required
        />

        <label for="new_password">New Password:</label>
        <input
          type="password"
          name="new_password"
          id="new_password"
          placeholder="Enter new password"
          required
        />

        <label for="confirm_password">Confirm Password:</label>
        <input
          type="password"
          name="confirm_password"
          id="confirm_password"
          placeholder="Confirm new password"
          required
        />

        <button type="submit">Submit New Password</button>
      </form>
      <p class="footer-text">Ensure your new password is strong and secure.</p>
    </div>
  </body>
</html>
